<body>
    <p>
        给定一个字符串 s，找到 s 中最长的回文子串。你可以假设 s 的最大长度为 1000。<br/>
    
        <br/>
        示例 1：<br/>

            输入: "babad" <br/>
            输出: "bab" <br/>
            注意: "aba" 也是一个有效答案。 <br/>

        <br/>
        示例 2：<br/> 

            输入: "cbbd" <br/>
            输出: "bb" <br/>
    </p>
    <script>
        /**
        * @param {string} s
        * @return {string}
        */
        var longestPalindrome = function(s) {
            let length = s.length,
                maxLength = 1,
                maxString = s.charAt(0);
            for(let i = 0; i < length; i++) {
                // 从最长字符开始比较，当i固定时，字符长度越来越小
                for(let j = length; j > i; j--) {
                    let substr = s.substring(i, j),
                        m = 0,
                        n =  substr.length -1,
                        flag = true;
                    if (substr.length > maxLength) {
                        for(; m <= n; m++, n--) {
                            let start = substr.charAt(m),
                                end = substr.charAt(n);
                            if (start !== end) {
                                flag = false;
                                break;
                            }

                        }
                    } else {
                        // 当前字符长度小于找到的回文长度，则没必要进行后续的比较
                        // 因为字符长度越来越小，直接进入外层i+1次比较
                        break;
                    }
                    
                    if (flag && substr.length > maxLength) {
                        maxLength = substr.length;
                        maxString = substr;
                        break;
                    }
                    
                }
            }
            return maxString;
        };
        let res = longestPalindrome('babad');
        console.log(res);

    <script>
        // 优化做法 - 动态规划
        // 思路：   
        /**
        * @param {string} s
        * @return {string}
        */
        var longestPalindrome = function(s) {
            if (!s) return '';
            let res = s[0];
            const length  =s.length;
            const dp = [];
            for(let i =length-1; i >=0;i--){
                dp[i] = [];
                for(let j = i; j< length;j++) {
                    if (j-i==0) {
                        dp[i][j] = true
                    } else if(j-i==1 && s[i] == s[j]) {
                        dp[i][j] = true
                    } else if(j-i>1 && s[i] == s[j] && dp[i+1][j-1]) {
                        dp[i][j] = true
                    }
                    if(dp[i][j] && j-i+1>res.length) {
                        res = s.slice(i,j+1)
                    }
                }
               
            }
            return res;
        };

    <script>
        // 优化做法 - 极简中心扩展法
        /**
        * @param {string} s
        * @return {string}
        */
        var longestPalindrome = function(s) {
            if(!s) return '';
            const length = s.length;
            let res = s[0];
            for(let i = 0; i< length; i++) {
                for(let j = 1; j<=2;j++) {
                    let left = i;
                    let right  = i + j;
                    while(left>=0 && right < length && s[left] == s[right]) {
                        left--;
                        right++;
                    }
                    let resLength = (right-1)-(left+1)+1;
                    if(resLength > res.length) {
                        res = s.slice(left+1,right)
                    }
                }
            }
            return res;
        };
